<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Navigation -->
        <nav class="w3-bar w3-black">
            <a href="#home" class="w3-button w3-bar-item">Home</a>
            <a href="#band" class="w3-button w3-bar-item">Band</a>
            <a href="#tour" class="w3-button w3-bar-item">Tour</a>
            <a href="#contact" class="w3-button w3-bar-item">Contact</a>
        </nav>

        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="JohnMayer.jpeg" style="width:100%">
            <div class="text">John Mayer</div>
            </div>
        
            <div class="mySlides">
            <div class="numbertext">2 / 6/div>
            <img src="GVF.jpg" style="width:100%">
            <div class="text">Greta Van Fleet</div>
            </div>
        
            <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="ELO.jpg" style="width:100%">
            <div class="text">Electric Light Orchestra</div>
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="Hozier.jpeg" style="width:100%">
                <div class="text">Hozier</div>
            </div>
            
            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="KISS.jpg" style="width:100%">
                <div class="text">KISS</div>
            </div>
            
            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="DireStraits.jpg" style="width:100%">
                <div class="text">Dire Straits</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>

    </body>
    </html>
