<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Project</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize the page content
            loadInitialContent();

            // Attach click event handlers to the links
            $('#demo').click(loadGitHubContent);
            $('#mapLink').click(loadMapContent);
            $('#mermaidLink').click(loadMermaidContent);
        });

        function loadInitialContent() {
            // Load some initial content
            $('#data').html("Welcome to my project!");
        }

        function loadContentFromUrl(url) {
            // Fetch content from the specified URL using AJAX
            $.ajax({
                url: url,
                success: function (data) {
                    console.log(data);
                    // Replace the content of the 'data' element with the retrieved data
                    $('#data').html(data);
                }
            });
        }

        function loadGitHubContent() {
            loadContentFromUrl('https://f28wp.github.io/material/tasks/Task%2008%20-%20AJAX%20&%20JSON.html');
        }

        function loadMapContent() {
            loadContentFromUrl('map.html');
        }

        function loadMermaidContent() {
            loadContentFromUrl('mermaid.html');
        }
    </script>
</head>
<body>
    <title>Alexander's Github Project</title>
    <p> Welcome </p>
    <p id="demo">Ajax and Json page</p>
    <div id="data"></div>

    <!-- Links to the Map and Mermaid sections -->
    <ul>
        <li><a id="mapLink" href="#">Map Section</a></li>
        <li><a id="mermaidLink" href="#">Mermaid Section</a></li>
    </ul>
</body>
</html>
