<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Project</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize the page content
            loadInitialContent();

            // Attach a click event handler to the "Click me" button
            $('#demo').click(function () {
                // Load GitHub content into the current page
                loadGitHubContent();
            });
        });

        function loadInitialContent() {
            // Load some initial content
            $('#data').html("Welcome to my project!");
        }

        function loadGitHubContent() {
            // Fetch content from the GitHub link using AJAX
            $.ajax({
                url: 'https://f28wp.github.io/material/tasks/Task%2008%20-%20AJAX%20&%20JSON.html',
                success: function (data) {
                    console.log(data);
                    // Replace the content of the 'data' element with the retrieved data
                    $('#data').html(data);
                }
            });
        }
    </script>
</head>
<body>
    <h1>HTML DOM Events</h1>
    <h2>The onclick Event</h2>
    <p>How to assign an "onclick" event to a p element:</p>
    <p id="demo">Click me.</p>
    <span id="data"></span>

    <!-- GitHub link -->
    <p><a href="https://github.com/f28wp/material/tasks/Task%2008%20-%20AJAX%20&%20JSON.html" target="_blank">GitHub Link</a></p>
</body>
</html>
