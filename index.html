<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Project</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize the page content
            loadInitialContent();

            // Attach click event handlers to the "Click me," "Map," and "Mermaid" links
            $('#demo').click(function () {
                loadGitHubContent();
            });

            $('#mapLink').click(function () {
                loadMapContent();
            });

            $('#mermaidLink').click(function () {
                loadMermaidContent();
            });
        });

        function loadInitialContent() {
            // Load some initial content
            $('#data').html("Welcome to my project!");
        }

        function loadGitHubContent() {
            // Fetch content from the GitHub link using AJAX
            $.ajax({
                url: 'https://f28wp.github.io/material/tasks/Task%2008%20-%20AJAX%20&%20JSON.html',
                success: function (data) {
                    console.log(data);
                    // Replace the content of the 'data' element with the retrieved data
                    $('#data').html(data);
                }
            });
        }

        function loadMapContent() {
            // Fetch content for the Map section (you can replace with your own map content)
            $.ajax({
                url: 'map.html',
                success: function (data) {
                    $('#data').html(data);
                }
            });
        }

        function loadMermaidContent() {
            // Fetch content for the Mermaid section (you can replace with your own mermaid content)
            $.ajax({
                url: 'mermaid.html',
                success: function (data) {
                    $('#data').html(data);
                }
            });
        }
    </script>
</head>
<body>
    <h1>HTML DOM Events</h1>
    <h2>The onclick Event</h2>
    <p></p>
    <p id="demo">Ajax and Json page</p>
    <span id="data"></span>

    <!-- Links to the Map and Mermaid sections -->
    <ul>
        <li><a id="mapLink" href="#">Map Section</a></li>
        <li><a id="mermaidLink" href="#">Mermaid Section</a></li>
    </ul>

    <!-- GitHub link -->
    <p><a href="https://github.com/f28wp/material/tasks/Task%2008%20-%20AJAX%20&%20JSON.html" target="_blank">GitHub Link</a></p>
</body>
</html>
