    <body>

        <h1>Music</h1>  

        <!-- Navigation -->
        
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="artists.html">Artists</a></li>
                <li><a href="spotify.html">Spotify Playlist</a></li>

        <main>
            <div class="container">
                <div style="text-align:center">
                  <h2>Contact Us</h2>
                </div>
                <div class="row">
                  <div class="column">
                    <div id="map" style="width: 100%; height: 400px;"></div>
                    <script>
                        // Initialize the map
                        var myMap = L.map('map').setView([55.9090,-3.3191], 97); // [latitude, longitude], zoom level
                    
                        // Add a base tile layer (you can choose a different tile provider)
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                        }).addTo(myMap);
                    
                        // Add a marker
                        var marker = L.marker([55.9090,-3.3191]).addTo(myMap)
                            .bindPopup('Heriot-Watt University')
                            .openPopup();
                    </script>
                  </div>
                  <div class="column">
                    <form action="/action_page.php">
                      <label for="fname">First Name</label>
                      <input type="text" id="fname" name="firstname" placeholder="Your name..">
                      <label for="lname">Last Name</label>
                      <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                      <label for="country">Country</label>
                      <select id="country" name="country">
                        <option value="UAE">United Arab Emirates</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="UK">United Kingdom</option>
                      </select>
                      <label for="subject">Subject</label>
                      <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                      <input type="submit" value="Submit">
                    </form>
                  </div>
                </div>
              </div>
        </main>
    </body>
