        <main>
            <h3>Contact Us</h3>
            <div id="map" style="width: 600px; height: 400px;"></div>
            <script>
                // Initialize the map
                var myMap = L.map('map').setView([55.91124725341797,-3.3181469440460205], 97); // [latitude, longitude], zoom level
            
                // Add a base tile layer (you can choose a different tile provider)
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(myMap);
            
                // Add a marker
                var marker = L.marker([55.9090,-3.3191]).addTo(myMap)
                    .bindPopup('Heriot-Watt University')
                    .openPopup();
            </script>
        </main>
    </body>
